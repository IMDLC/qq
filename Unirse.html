<!DOCTYPE html>
<html>
<head>
    <title>Registro pacientes</title>   
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <img src="img/pngwing.com (28).png" alt="dent" width="9%">
            <a class="navbar-brand" href="#">
                Clinica dental San Fierro
              </a>
        </ul>
      </nav>
      <div class="container">
        <div class="card m-3">
            <div class="p-3 mb-2 bg-secondary text-white">
                Registro pacientes
            </div>
            <div class="p-3 mb-2 bg-info text-dark">
                <form id="frmPaciente">
                    <div class="form-group">
                        <label for="txtIdPaciente">ID paciente</label>
                        <input type="text" class="form-control" id="txtIdPaciente"
                            value="0" readonly />
                    </div>
                    <div class="form-group">
                        <label for="txtNombApellido">Nombre</label>
                        <input type="text" class="form-control" id="txtNombApellido" required placeholder="Porfavor ingrese el nombre completo">
                    </div>

                    <div class="form-group">
                        <label for="txtTelefono">Telefono</label>
                        <input type="tel" min="10" class="form-control" id="txtTelefono" required placeholder="Ingrese el numero de telefono" >
                    </div>

                    <div class="form-group">
                        <label for="txtCorreo">Correo electronico</label>
                        <input type="email" class="form-control" id="txtCorreo" required placeholder="nombre@ejemplo.com">
                    </div>

                    <div class="form-group">
                        <label for="txtFechaN">Fecha de nacimiento</label>
                        <input type="date" min="1799" max="2040" class="form-control" id="txtFechaN" required placeholder="Porfavor ingrese la fecha de nacimiento">
                    </div>

                    <div class="form-group">
                        <label for="txtFechaN">Motivo de visita</label>
                        <input type="text" class="form-control" id="txtMotivo" required placeholder="Porfavor ingrese el motivo de la visita ">
                    </div>

                </form>
            </div>
            <div class="card-footer" >
                <button type="button" class="btn btn-success" onclick="guardar()">
                    GUARDAR
                </button>
                <a href="homeClientes.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </div>
      </div>
</body>
</html>
<script src="js/Usuarios-form.js" type="text/javascript"></script>
